<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link href="../dist/css/origam.min.css" rel="stylesheet"/>
    <link href="../dist/css/demo.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/plugins.min.js"></script>
    <script type="text/javascript" src="../dist/js/origam.min.js"></script>
    <script type="text/javascript" src="../dist/js/main.js"></script>
    <script src="node_modules/grunt-contrib-watch/tasks/lib/livereload.js"></script>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="tooltip" class="page-header">
                    Tooltip
                    <a class="anchor-link" href="#tooltip">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="tooltip-core">
                    Core
                    <a class="anchor-link" href="#tooltip-core">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of4">
                                    <a class="btn btn-primary" data-app="tooltip" data-animate="true" data-placement="top" data-button="ripple" title="Tooltip top" href="#">
                                        Tooltip top
                                    </a>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <a class="btn btn-primary" data-app="tooltip" data-animate="true" data-placement="right" data-button="ripple" title="Tooltip right" href="#">
                                        Tooltip right
                                    </a>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <a class="btn btn-primary" data-app="tooltip" data-animate="true" data-placement="bottom" data-button="ripple" title="Tooltip bottom" href="#">
                                        Tooltip bottom
                                    </a>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <a class="btn btn-primary" data-app="tooltip" data-animate="true" data-placement="left" data-button="ripple" title="Tooltip left" href="#">
                                        Tooltip left
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
