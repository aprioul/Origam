<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="../dist/css/origam.min.css" rel="stylesheet"/>
    <link href="../dist/css/demo.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/plugins.min.js"></script>
    <script type="text/javascript" src="../dist/js/src/origam.js"></script>
    <script type="text/javascript" src="../dist/js/main.js"></script>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="message" class="page-header">
                    Message
                    <a class="anchor-link" href="#message">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="message-core">
                    Core
                    <a class="anchor-link" href="#message-core">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <div class="alert ghost">
                                        <div class="alert-main">
                                            Ghost message
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert primary">
                                        <div class="alert-main">
                                            message primary
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert success">
                                        <div class="alert-main">
                                            message success
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert info">
                                        <div class="alert-main">
                                            message info
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert warning">
                                        <div class="alert-main">
                                            message warning
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert error">
                                        <div class="alert-main">
                                            message error
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="message-icon">
                    icon
                    <a class="anchor-link" href="#message-icon">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <div class="alert ghost icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-message"></i>
                                        </div>
                                        <div class="alert-main">
                                            Ghost message
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert primary icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-evernote"></i>
                                        </div>
                                        <div class="alert-main">
                                            message primary
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert success icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-check2"></i>
                                        </div>
                                        <div class="alert-main">
                                            message success
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert info icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-information"></i>
                                        </div>
                                        <div class="alert-main">
                                            message info
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert warning icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-warning"></i>
                                        </div>
                                        <div class="alert-main">
                                            message warning
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert error icon" data-animate="true">
                                        <div class="alert-icon">
                                            <i class="origamicon origamicon-emoticon-poop"></i>
                                        </div>
                                        <div class="alert-main">
                                            message error
                                        </div>
                                        <div class="alert-close" data-button="close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
