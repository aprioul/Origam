<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="../assets/css/origam.css" rel="stylesheet"/>
    <link href="css/demo.css" rel="stylesheet"/>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../assets/js/notification.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="message" class="page-header">
                    Message
                    <a class="anchor-link" href="#message">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="message-core">
                    Core
                    <a class="anchor-link" href="#message-core">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <div class="alert alert-ghost">
                                        <div class="alert-main">
                                            Ghost message
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-primary">
                                        <div class="alert-main">
                                            message primary
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-success">
                                        <div class="alert-main">
                                            message success
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-info">
                                        <div class="alert-main">
                                            message info
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-warning">
                                        <div class="alert-main">
                                            message warning
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-error">
                                        <div class="alert-main">
                                            message error
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="message-icon">
                    icon
                    <a class="anchor-link" href="#message-icon">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <div class="alert alert-ghost alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-message"></i>
                                        </div>
                                        <div class="alert-main">
                                            Ghost message
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-primary alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-evernote"></i>
                                        </div>
                                        <div class="alert-main">
                                            message primary
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-success alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-check2"></i>
                                        </div>
                                        <div class="alert-main">
                                            message success
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-info alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-information"></i>
                                        </div>
                                        <div class="alert-main">
                                            message info
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-warning alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-warning"></i>
                                        </div>
                                        <div class="alert-main">
                                            message warning
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                    <div class="alert alert-error alert-icon">
                                        <div class="icon">
                                            <i class="origamicon origamicon-emoticon-poop"></i>
                                        </div>
                                        <div class="alert-main">
                                            message error
                                        </div>
                                        <div class="alert-close">
                                            <i class="origamicon origamicon-close"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
