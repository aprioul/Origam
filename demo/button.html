<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Button</title>
    <link href="../assets/css/screen.css" rel="stylesheet"/>
    <link href="css/demo.css" rel="stylesheet"/>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="media" class="page-header">
                    Button
                    <a class="anchor-link" href="#media">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="button-core">
                    Core
                    <a class="anchor-link" href="#button-core">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <a class="btn btn-ghost" href="#">
                                        Ghost button
                                    </a>
                                    <a class="btn btn-primary" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-success" href="#">
                                        Button success
                                    </a>
                                    <a class="btn btn-info" href="#">
                                        Button info
                                    </a>
                                    <a class="btn btn-warning" href="#">
                                        Button warning
                                    </a>
                                    <a class="btn btn-error" href="#">
                                        Button error
                                    </a>
                                    <a class="btn" disabled href="#">
                                        Button disabled
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="button-size">
                    Size
                    <a class="anchor-link" href="#button-size">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <a class="btn btn-primary btn-large" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-base" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-small" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-xs" href="#">
                                        Button primary
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
