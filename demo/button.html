<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Button</title>
    <link href="../dist/css/origam.min.css" rel="stylesheet"/>
    <link href="../dist/css/demo.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/plugins.min.js"></script>
    <script type="text/javascript" src="../dist/js/origam.min.js"></script>
    <script type="text/javascript" src="../dist/js/main.js"></script>
    <script src="node_modules/grunt-contrib-watch/tasks/lib/livereload.js"></script>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="button" class="page-header">
                    Button
                    <a class="anchor-link" href="#button">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="button-core">
                    Core
                    <a class="anchor-link" href="#button-core">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <a class="btn btn-ghost" data-ripple="1" href="#">
                                        Ghost button
                                    </a>
                                    <a class="btn btn-primary" data-ripple="1" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-success" data-ripple="1" href="#">
                                        Button success
                                    </a>
                                    <a class="btn btn-info" data-ripple="1" href="#">
                                        Button info
                                    </a>
                                    <a class="btn btn-warning" data-ripple="1" href="#">
                                        Button warning
                                    </a>
                                    <a class="btn btn-error" data-ripple="1" href="#">
                                        Button error
                                    </a>
                                    <a class="btn" disabled data-ripple="0" href="#">
                                        Button disabled
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="button-size">
                    Size
                    <a class="anchor-link" href="#button-size">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <a class="btn btn-primary btn-large" data-ripple="1" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-base" data-ripple="1" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-small" data-ripple="1" href="#">
                                        Button primary
                                    </a>
                                    <a class="btn btn-primary btn-xs" data-ripple="1" href="#">
                                        Button primary
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
