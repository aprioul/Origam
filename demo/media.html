<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="../dist/css/origam.min.css" rel="stylesheet"/>
    <link href="../dist/css/demo.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/plugins.min.js"></script>
    <script type="text/javascript" src="../dist/js/origam.min.js"></script>
    <script type="text/javascript" src="../dist/js/main.js"></script>
    <script src="node_modules/grunt-contrib-watch/tasks/lib/livereload.js"></script>
</head>
<body>
<div class="origam-grid">
    <div class="origam-wrapper">
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h1 id="media" class="page-header">
                    Media
                    <a class="anchor-link" href="#media">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="media-figure">
                    Figure
                    <a class="anchor-link" href="#media-figure">
                            <span class="anchor-icon">
                                <i class="origamicon origamicon-link2"></i>
                            </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of1">
                                    <figure>
                                        <div class="media media-1">
                                            <img src="http://placehold.it/200/4BB3D6/FFFFFF" class="responsive">
                                        </div>
                                        <figcaption>Caption</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="origam-section">
            <div class="origam-grid__cell origam-size-1of1">
                <h2 id="media-wrapper">
                    Wrapper types
                    <a class="anchor-link" href="#media-wrapper">
                        <span class="anchor-icon">
                            <i class="origamicon origamicon-link2"></i>
                        </span>
                    </a>
                </h2>
            </div>
            <div class="origam-grid__cell origam-size-1of1">
                <div class="origam-example">
                    <div class="origam-grid">
                        <div class="origam-wrapper">
                            <div class="origam-section">
                                <div class="origam-grid__cell origam-size-1of4">
                                    <figure>
                                        <div class="media media-1">
                                            <img src="http://placehold.it/200/4BB3D6/FFFFFF" class="responsive">
                                        </div>
                                        <figcaption>Image</figcaption>
                                    </figure>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <figure>
                                        <div class="media media-1">
                                            <iframe class="vine-embed" src="https://vine.co/v/OqMLQBOZBd7/embed/simple"
                                                    width="320" height="320" frameborder="0"></iframe>
                                            <script async src="//platform.vine.co/static/scripts/embed.js"
                                                    charset="utf-8"></script>
                                        </div>
                                        <figcaption>Iframe</figcaption>
                                    </figure>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <figure>
                                        <div class="media media-1">
                                            <svg width="100%" height="100%">
                                                <rect width="100%" height="100%">
                                            </svg>
                                        </div>
                                        <figcaption>Svg</figcaption>
                                    </figure>
                                </div>
                                <div class="origam-grid__cell origam-size-1of4">
                                    <figure>
                                        <div class="media media-1">
                                            <div class="media-inner"></div>
                                        </div>
                                        <figcaption>Media inner</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
